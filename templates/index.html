<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Audio Classification</h1>
    
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept="audio/*" required>
        <br>
        <button type="submit">Upload & Predict</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select an audio file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            try {
                const res = await fetch("https://salma-production.up.railway.app/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await res.json();

                if (data.error) {
                    document.getElementById("result").innerText = `Error: ${data.error}`;
                    return;
                }

                const label = data.result?.label ?? "Unknown";
                const confidence = data.result?.confidence !== undefined
                    ? (data.result.confidence * 100).toFixed(2) + "%"
                    : "N/A";

                document.getElementById("result").innerText =
                    `Prediction: ${label}, Confidence: ${confidence}`;
            } catch (err) {
                document.getElementById("result").innerText = `Error: ${err.message}`;
            }
        });
    </script>
</body>
</html>
