<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    #image-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Upload Audio File</h2>

    <!-- <p class="text-center mb-4">Supported formats: .wav, .mp3, .wmv</p> -->
    
    <div class="row">
      <div class="col-6">
        <form id="uploadForm" class="mb-4" enctype="multipart/form-data">
          <div class="mb-3">
            <input type="file" class="form-control" name="file" id="fileInput" accept=".wav,.mp3,.wmv">
          </div>
          <button type="submit" class="btn btn-primary w-100">Classify</button>
        </form>

        <div id="result" class="alert alert-info d-none text-center"></div>

        <div id="controls" class="text-center row">

          <div class="col">
            <button class=" btn btn-transparent" onclick="normalLight()"><img class="icon img-fluid" src="{{ url_for('static', filename='img/car.png') }}" alt="Normal Light"></button>
            <audio id="car" src="{{ url_for('static', filename='music/car.wav') }}"></audio>
          </div>
          <div class="col">
            <button class=" btn btn-transparent" onclick="RainandThunder()"><img class="icon img-fluid" src="{{ url_for('static', filename='img/rain.png') }}" alt="Rain and Thunder"></button>
            <audio id="rain" src="{{ url_for('static', filename='music/rain.mp3') }}"></audio>
          </div>
          <div class="col">
            <button class=" btn btn-transparent" onclick="dim()"><img class="icon img-fluid" src="{{ url_for('static', filename='img/bird.png') }}" alt="Dim"></button>
            <audio id="noise" src="{{ url_for('static', filename='music/noise.mp3') }}"></audio>
          </div>
        </div>
      </div>
  
      <div class="col-6">
        <div id="image-container">
          <!-- Fixed image for visual feedback -->
          <img id="status-image" src="{{ url_for('static', filename='img/SC-Street-Simulator0001.webp') }}" alt="Preview">
        </div>
      </div>
    </div>

  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const resultDiv = document.getElementById("result");
      const statusImage = document.getElementById("status-image");

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        console.log(data);

        if (response.ok) {
          const label = data.result.label;
          const confidence = data.result.confidence;

          resultDiv.classList.remove("d-none", "alert-danger");
          resultDiv.classList.add("alert-info");
          resultDiv.innerText = `Prediction: ${label}, with a confidence of ${confidence.toFixed(2)}`;

          console.log(label == "Rain and thunder");
          

          // Apply warm filter if "Rain and Thunder"
          if (label == "Rain and thunder") {
            // statusImage.classList.remove("normal-filter");
            // statusImage.classList.add("warm-filter");
            statusImage.src = "{{ url_for('static', filename='img/SC-Street-Simulator0003.webp') }}"; // Reset to original image
          } else {
            // statusImage.classList.remove("warm-filter");
            // statusImage.classList.add("normal-filter");
            statusImage.src = "{{ url_for('static', filename='img/SC-Street-Simulator0002.webp') }}"; // Reset to original image
          }
        } else {
          resultDiv.classList.remove("d-none", "alert-info");
          resultDiv.classList.add("alert-danger");
          resultDiv.innerText = `Server error: ${data.error}`;
        }
      } catch (err) {
        resultDiv.classList.remove("d-none", "alert-info");
        resultDiv.classList.add("alert-danger");
        resultDiv.innerText = `Network error: ${err}`;
      }
    });


    const car = document.getElementById("car");
    const rain = document.getElementById("rain");
    const noise = document.getElementById("noise");

    function normalLight(){
      const statusImage = document.getElementById("status-image");
      statusImage.src = "{{ url_for('static', filename='img/SC-Street-Simulator0002.webp') }}"; // Reset to original image
      car.play();
      rain.pause();
      noise.pause();
    }

    function dim(){
      const statusImage = document.getElementById("status-image");
      statusImage.src = "{{ url_for('static', filename='img/SC-Street-Simulator0001.webp') }}"; // Reset to original image
      noise.play();
      car.pause();
      rain.pause();

    }

    function RainandThunder(){
      const statusImage = document.getElementById("status-image");
      statusImage.src = "{{ url_for('static', filename='img/SC-Street-Simulator0003.webp') }}"; // Reset to original image
      rain.play();
      noise.pause();
      car.pause();
    }

  </script>
</body>
</html>
