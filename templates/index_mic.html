<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mic Audio Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 40px;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #startBtn { background: #4CAF50; }
        #stopBtn { background: #f44336; }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        audio {
            margin-top: 15px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Mic Audio Classification</h1>

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>

    <div>
        <audio id="audioPlayback" controls></audio>
    </div>

    <div id="result"></div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const audioPlayback = document.getElementById("audioPlayback");
        const resultDiv = document.getElementById("result");

        startBtn.addEventListener("click", async () => {
            audioChunks = [];
            resultDiv.innerText = "";

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) {
                    audioChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: "audio/wav" });
                const audioUrl = URL.createObjectURL(blob);
                audioPlayback.src = audioUrl;

                // Send to backend
                const formData = new FormData();
                formData.append("file", blob, "recording.wav");

                try {
                    const res = await fetch("https://salma-production.up.railway.app/predict", {
                        method: "POST",
                        body: formData
                    });
                    const data = await res.json();

                    if (data.error) {
                        resultDiv.innerText = `Error: ${data.error}`;
                        return;
                    }

                    const label = data.result?.label ?? "Unknown";
                    const confidence = data.result?.confidence !== undefined
                        ? (data.result.confidence * 100).toFixed(2) + "%"
                        : "N/A";

                    resultDiv.innerText = `Prediction: ${label}, Confidence: ${confidence}`;
                } catch (err) {
                    resultDiv.innerText = `Error: ${err.message}`;
                }
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener("click", () => {
            mediaRecorder.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
